<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng nhập hệ thống</title>
    <link rel="icon" type="image/png" href="images/Logo-ko-nen.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="images">
            <img src="images/Logo-ko-nen.png" alt="Logo" style="width:112px; height:112px;">
            <img src="images/image1.png" alt="Ảnh minh họa">
        </div>

        <div class="form-input">
            <div class="image-student">
                <img src="images/logo-small.png" alt="Logo nhỏ">
            </div>
            <div>
                <h2>SINH VIÊN</h2>
                <form action="#" method="post">
                    <label for="studentId">Mã sinh viên:</label><br>
                    <input type="text" id="studentId" name="studentId" placeholder="Mã sinh viên"><br>

                    <label for="password">Mật khẩu:</label><br>
                    <input type="password" id="password" name="password" placeholder="Mật khẩu"><br><br>

                    <input type="submit" value="Đăng nhập">
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="https://husc.edu.vn/">Trường Đại học Khoa học, Đại học Huế</a>
        <p><i class="fa-solid fa-house"></i> 77 Nguyễn Huệ, Thành phố Huế, Phường Phú Nhuận, Quận Thuận Hóa, Thành phố
            Huế</p>
        <p><i class="fa-solid fa-phone"></i> Điện thoại: (+84) 0234.3823290 – Fax: (+84) 0234.3824901</p>
    </div>

</html>
